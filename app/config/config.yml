doctrine_mongo_db:
    default_database: hello_%kernel.environment%
    auto_generate_hydrator_classes: true
    auto_generate_proxy_classes: true
    connections:
        default:
            server: mongodb://localhost:27017
            options:
                connect: true
    document_managers:
        default:
            mappings:
                AcmeDemoBundle: 
                    type: annotation
                    dir: Documents/
                Market:
                    type: annotation
                    dir: %kernel.root_dir%/../src/Acme/Market/Documents
                    prefix: Acme\Market\Documents\
                    is_bundle : false
                    alias: Market
                ShadowBundle:
                    type: annotation
                    dir: Documents/
                

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

