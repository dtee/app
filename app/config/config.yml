parameters:
    csrf_secret: test-market
    database_driver: pdo_mysql
    database_host: localhost
    database_name: symfony
    database_user: root
    database_password: ~
    mailer_transport: smtp
    mailer_host: localhost
    mailer_user: ~
    mailer_password: ~
    locale: en
    doctrine.odm.mongodb.default_document_manager: default

services:
    annotations.reader: 
        class: %annotations.reader.class%
        calls:
            - [ setAutoloadAnnotations, [ true ] ]
            
imports:
    - { resource: security.yml }
    
framework:
    charset:       UTF-8
    secret: "%csrf_secret%"
    csrf_protection:
        enabled: true
    router:        
        resource: "%kernel.root_dir%/config/routing.yml"
        cache_warmer:   false
    validation:    { enabled: true, enable_annotations: true }
    form:
        enabled: true
    templating:    
        engines: ['twig'] 
        assets_version: ~
        assets_base_urls: 
            - ~

    session:
        default_locale: "%locale%"
        lifetime:       3600
        auto_start:     true
        
    annotations:
        cache:          file
        
sensio_framework_extra: 
    router:  { annotations: true }

fos_user:
    db_driver: mongodb
    firewall_name: all
    class:
        model:
            user: Odl\AuthBundle\Documents\UserAuth
                
