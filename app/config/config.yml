doctrine_mongodb:
    default_database: hello_%kernel.environment%
    auto_generate_hydrator_classes: true
    auto_generate_proxy_classes: true
    connections:
        default:
            server: mongodb://localhost:27017
            options:
                connect: true
    document_managers:  
        default:
            mappings:
                ShadowBundle:
                    type: annotation
                    dir: Documents/
                OdlAuthBundle:
                    type: annotation
                    dir: Documents/
                OdlPlacesBundle:
                    type: annotation
                    dir: Documents/

